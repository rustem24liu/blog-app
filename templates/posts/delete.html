{% extends 'base.html' %}

{% block content %}

        <div class="card">
                  <div class="card-body">
                      <h1>Are you sure to delete post <b>'{{ post.title }}'<b> ?</h1>
                      <form action="{% url 'post_delete' post.pk %}" method="POST">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-success">Confirm</button>

                          <a href="{% url 'post_detail' post.pk %}" class="btn btn btn-light">Cancel</a>
                      </form>

                  </div>
         </div>

{% endblock %}
